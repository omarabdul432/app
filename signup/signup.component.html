<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4 mx-auto bg mt-5 rounded-3 p-4">
            <p class="fs-2 text-center">Sign Up</p>
            <form [formGroup]="signupForm" (ngSubmit)="submit()">
                <div class="mt-3">
                    <label for="username" >Username</label>
                    <input type="text" name="username" class="form-control" formControlName="username">
                </div>

                <div class="mt-3">
                    <label for="password" > Password</label>
                    <input type="password" name="password" class="form-control" formControlName="password"> 
                </div>
    
                <div class="mt-3">
                    <label for="email" >Email</label>
                    <input type="email" name="email" class="form-control" formControlName="email"> 
                </div>
    
                <div class="mt-3 text-center">
                    <button class="btn btn-primary" type="submit">Sign up</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <span>Already have an account?  <a routerLink="/signin">Sign In</a></span>
            </div>
        </div>
    </div>
</div>
